<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditGenius AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              "slide-in": "slide-in 0.6s ease-out both",
            },
            keyframes: {
              "slide-in": {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center py-10">
    <div
      class="w-full max-w-3xl bg-white/20 backdrop-blur-lg rounded-2xl shadow-xl p-8 md:p-12 animate-slide-in"
    >
      <header class="text-center mb-10">
        <h1
          class="text-4xl md:text-5xl font-extrabold text-white tracking-tight drop-shadow-lg"
        >
          Edit<span class="text-yellow-300">Genius</span> <span class="text-white">AI</span>
        </h1>
        <p class="mt-2 text-white/80 max-w-2xl mx-auto">
          Turn raw footage into polished videos automatically—powered by AI.
        </p>
      </header>

      <form id="uploadForm" class="space-y-6">
        <!-- Video -->
        <div>
          <label class="block text-white font-medium mb-1">Raw Video (.mp4)</label>
          <input
            type="file"
            name="video"
            accept="video/mp4"
            required
            class="block w-full text-sm text-white/90 file:bg-indigo-600 file:hover:bg-indigo-700 file:text-white file:py-2 file:px-4 file:rounded-lg file:border-0 rounded-lg bg-white/10 backdrop-blur focus:outline-none"
          />
        </div>
        <!-- Voiceover -->
        <div>
          <label class="block text-white font-medium mb-1">Voiceover (.mp3)</label>
          <input
            type="file"
            name="voiceover"
            accept="audio/mpeg"
            required
            class="block w-full text-sm text-white/90 file:bg-indigo-600 file:hover:bg-indigo-700 file:text-white file:py-2 file:px-4 file:rounded-lg file:border-0 rounded-lg bg-white/10 backdrop-blur focus:outline-none"
          />
        </div>
        <!-- BGM -->
        <div>
          <label class="block text-white font-medium mb-1">Background Music (.mp3)</label>
          <input
            type="file"
            name="bgm"
            accept="audio/mpeg"
            required
            class="block w-full text-sm text-white/90 file:bg-indigo-600 file:hover:bg-indigo-700 file:text-white file:py-2 file:px-4 file:rounded-lg file:border-0 rounded-lg bg-white/10 backdrop-blur focus:outline-none"
          />
        </div>
        <!-- Logo -->
        <div>
          <label class="block text-white font-medium mb-1">Logo (.png)</label>
          <input
            type="file"
            name="logo"
            accept="image/png"
            required
            class="block w-full text-sm text-white/90 file:bg-indigo-600 file:hover:bg-indigo-700 file:text-white file:py-2 file:px-4 file:rounded-lg file:border-0 rounded-lg bg-white/10 backdrop-blur focus:outline-none"
          />
        </div>
        <!-- Transitions -->
        <div>
          <label class="block text-white font-medium mb-1">Transitions (.mp4, multiple)</label>
          <input
            type="file"
            name="transitions"
            multiple
            accept="video/mp4"
            required
            class="block w-full text-sm text-white/90 file:bg-indigo-600 file:hover:bg-indigo-700 file:text-white file:py-2 file:px-4 file:rounded-lg file:border-0 rounded-lg bg-white/10 backdrop-blur focus:outline-none"
          />
        </div>
        <!-- Target Format -->
        <div>
          <label class="block text-white font-medium mb-1">Target Format</label>
          <select
            name="target_format"
            class="w-full rounded-lg bg-white/10 backdrop-blur text-white/90 py-2 px-4 focus:outline-none"
          >
            <option value="youtube">YouTube (16:9)</option>
            <option value="reel">Reel (9:16)</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full bg-yellow-400 hover:bg-yellow-500 text-indigo-900 font-semibold py-3 rounded-xl shadow-md transition"
        >
          ✨ Upload & Process
        </button>
      </form>

      <!-- Progress & Status -->
      <div id="progressContainer" class="hidden mt-8">
        <div class="w-full bg-white/20 rounded-full h-3">
          <div
            id="progressBar"
            class="h-3 bg-yellow-300 rounded-full transition-all duration-500"
            style="width: 0%"
          ></div>
        </div>
        <p id="progressText" class="mt-3 text-white text-center text-sm"></p>
      </div>

      <div id="status" class="mt-4 text-center text-white text-sm"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
